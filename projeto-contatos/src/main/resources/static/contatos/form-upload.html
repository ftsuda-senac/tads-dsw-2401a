<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main>
      <h1>Upload de arquivo</h1>
      <form id="frmUpload" method="post" action="http://localhost:8080/contatos/1/fotos" 
            enctype="multipart/form-data">
        <input type="file" name="arquivo" />
        <button>Fazer upload</button>
      </form>
    </main>
    <script>
    async function salvar(evt) {
      evt.preventDefault(); // evitar comportamento padrão do submit
      const formulario = evt.target; // Referência ao form que disparou submit (equivale a document.getElementById('frmCadastro'))
      
      const formData = new FormData(formulario);
      
      const id = 1;
      const httpResp = await fetch(`http://localhost:8080/contatos/${id}/fotos`, {
        method: 'POST',
        body: formData
      });

      if (!httpResp.ok) {
        // Mensagem de erro genérica
        alert('Erro na requisição assíncrona');
        return;
      }
      alert('Arquivo carregado com sucesso\nLocation: ' + httpResp.headers['location']);
    }
    document.getElementById('frmUpload').onsubmit = salvar;
    </script>
  </body>
</html>
