<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .item {
        border: 2px dashed #555;
        background-color: #ccc;
        padding: 20px 30px;
        margin-bottom: 20px;
      }
      .item > h2 {
          margin: 0;
          margin-bottom: 20px;
      }
      .item > p {
          margin: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Exemplos Fetch API 2</h1>
      <button id="btnExecutar">Executar</button>
      <div id="resultado"></div>
    </main>
    <script>
      async function obterDados() {
        const respHttp = await fetch('https://jsonplaceholder.typicode.com/posts');
        if (!respHttp.ok) {
          alert('Erro na requisição assíncrona');
          return;
        }
        const dadosArray = await respHttp.json();

        for (let item of dadosArray) {
          document.getElementById('resultado').insertAdjacentHTML('beforeend',
          `<div class="item">
              <h2>${item.title} (ID: ${item.id})</h2>
              <p>${item.body}</p>
              <p>User ID: ${item.userId}</p>
            </div>
          `);
        }

      }
      document.getElementById('btnExecutar').onclick = obterDados;
      
    </script>
  </body>
</html>
